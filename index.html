---
layout: default
title: Home
---

<h1 class="neon">RUN BLOG</h1>

{% for post in site.posts %}
  <div class="post-card">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="meta">
      {{ post.date | date: "%b %d, %Y" }} |
      {{ post.categories | join: ", " }}
    </p>
    <p>{{ post.excerpt }}</p>
  </div>
{% endfor %}
